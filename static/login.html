<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>

	</head>
	<body>
		<div class="reg relative">
			<div class="reg_form absolute">
				<form action="/api/v1/login/" method="post" enctype="multipart/form-data" id="ajaxForm">
                    <div class="form-group has-feedback" id="telephone" style=" margin-bottom: 25px;">
                        <div class=" float_l input-group">
                            <div class="input-group-addon">手机号</div>
                            <input id="ipt1" class="form-control" type="text" name="telephone" placeholder="请输入常用手机号"/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <i></i>
                    </div>

                    <div class="clear" style="height: 10px"></div>

                    <div class="form-group has-feedback" id="passid" style="margin-bottom: 25px;">
                        <div class="float_l  input-group">
                            <div class="input-group-addon">密码</div>
                            <input id="ipt4" class="form-control" type="password" name="password" placeholder="请输入密码"/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <i></i>
                    </div>

                    <div id="msg" style="text-align: center;color: red;font-size: 2rem;"></div>
					<div class="regs">
						<input id="ipt6" type="submit" style="cursor:pointer;outline:none;" value="登录">
					</div>
					<div class="login" style="font-size:12px;">
						还没注册？
						<a href="register.html" style="color:#669aca;">注册</a>
					</div>
				</form>

			</div>

		</div>


	</body>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery-form.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/login.js"></script>
</html>
